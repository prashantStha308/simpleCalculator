<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="key-button opt-key" onClick="getKey('+')">+</button>
            <button class="key-button " onClick="getKey('9')">9</button>
            <button class="key-button" onClick="getKey('8')">8</button>
            <button class="key-button" onClick="getKey('7')">7</button>
            <button class="key-button opt-key" onClick="getKey('-')">-</button>
            <button class="key-button" onClick="getKey('6')">6</button>
            <button class="key-button" onClick="getKey('5')">5</button>
            <button class="key-button" onClick="getKey('4')">4</button>
            <button class="key-button opt-key" onClick="getKey('*')">*</button>
            <button class="key-button" onClick="getKey('3')">3</button>
            <button class="key-button" onClick="getKey('2')">2</button>
            <button class="key-button" onClick="getKey('1')">1</button>
            <button class="key-button opt-key" onClick="getKey('/')">/</button>
            <button class="key-button" onClick="getKey('.')">.</button>
            <button class="key-button" onClick="getKey('00')">00</button>
            <button class="key-button" onClick="getKey('0')">0</button>
            <button class="key-button opt-key" onClick="calculate()">=</button>
            <button class="key-button clear-btn" onClick="clearDisplay()">C</button>
        </div>
    </div>

</html>
